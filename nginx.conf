# SnapAuth Nginx Reverse Proxy Configuration
# Terminates TLS and forwards to SnapAuth backend

# Performance tuning
worker_processes auto;
worker_rlimit_nofile 8192;

events {
    worker_connections 4096;
    use epoll;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;

    # Upstream backends
    upstream snapauth_backend {
        server snapauth:8080;
        keepalive 32;
    }

    upstream auth_panel {
        server fusionauth:9011;
        keepalive 4;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name _;

        # Allow health checks over HTTP
        location /health {
            proxy_pass http://snapauth_backend;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name _;

        # TLS configuration
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # SSL protocols - only TLS 1.2 and 1.3
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # Strong cipher suites (Mozilla Modern configuration)
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # SSL session configuration
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # HSTS (HTTP Strict Transport Security)
        # Tells browsers to always use HTTPS for this domain
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Additional security headers (complementing SnapAuth's SecurityHeadersMiddleware)
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;

        # Forward client information to backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Rate limit login endpoints
        location ~ ^/v1/auth/(login|refresh) {
            limit_req zone=auth_limit burst=5 nodelay;
            limit_req_status 429;
            
            proxy_pass http://snapauth_backend;
        }

        # Rate limit admin endpoints
        location ~ ^/v1/admin/ {
            limit_req zone=api_limit burst=10 nodelay;
            limit_req_status 429;
            
            proxy_pass http://snapauth_backend;
        }

        # Auth provider admin panel at /panel
        location = /panel {
            return 302 /panel/admin;
        }

        location /panel/ {
            proxy_pass http://auth_panel/;
            proxy_buffering on;
            proxy_set_header Accept-Encoding "";
            proxy_redirect / /panel/;

            # Rewrite absolute paths in HTML so assets load under /panel/
            sub_filter_types text/html text/css application/javascript;
            sub_filter 'href="/' 'href="/panel/';
            sub_filter 'src="/' 'src="/panel/';
            sub_filter 'action="/' 'action="/panel/';
            sub_filter_once off;
        }

        # All other endpoints
        location / {
            proxy_pass http://snapauth_backend;
        }

        # Health check endpoint (no rate limiting)
        location /health {
            access_log off;
            proxy_pass http://snapauth_backend;
        }
    }
}
