services:
  bootstrap:
    image: ${BOOTSTRAP_IMAGE:-ghcr.io/parhamdavari/snapauth-bootstrap:latest}
    volumes:
      - .:/workspace
    restart: "no"

  db:
    image: postgres:16-alpine
    depends_on:
      bootstrap:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  fusionauth:
    image: fusionauth/fusionauth-app:1.50.1
    depends_on:
      bootstrap:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/${DB_NAME}
      DATABASE_ROOT_USERNAME: ${DB_USER}
      DATABASE_ROOT_PASSWORD: ${DB_PASSWORD}
      DATABASE_USERNAME: ${DB_USER}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      FUSIONAUTH_APP_MEMORY: ${FUSIONAUTH_APP_MEMORY}
      FUSIONAUTH_APP_RUNTIME_MODE: ${FUSIONAUTH_APP_RUNTIME_MODE}
      FUSIONAUTH_APP_URL: ${FUSIONAUTH_BASE_URL}
      SEARCH_TYPE: database
      FUSIONAUTH_APP_KICKSTART_FILE: /usr/local/fusionauth/kickstart/kickstart.json
    ports:
      - "9011:9011"
    volumes:
      - ./kickstart:/usr/local/fusionauth/kickstart
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9011/api/status"]
      interval: 10s
      timeout: 5s
      retries: 10

  snapauth:
    image: ${SNAPAUTH_IMAGE:-ghcr.io/parhamdavari/snapauth:latest}
    depends_on:
      fusionauth:
        condition: service_healthy
    env_file:
      - .env
    environment:
      JWT_EXPECTED_ISS: ${JWT_EXPECTED_ISS:-http://fusionauth:9011}
    ports:
      - "${SNAPAUTH_SERVICE_PORT:-8080}:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default           # Internal: snapauth ↔ fusionauth, db
      - shared-services   # External: rasa-main ↔ snapauth

networks:
  shared-services:
    external: true
    name: shared-services

volumes:
  db_data:
